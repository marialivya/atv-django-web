<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <a href="{% url 'criar_evento' %}">Criar Novo Evento</a>
    <ul>
        {% for evento in eventos %}
        <li>
            <a href="{% url 'detalhar_evento' evento.pk %}">{{ evento.nome }}</a> == {{ evento.data }}
            <a href="{% url 'editar_evento' evento.pk %}">Editar</a>
            <a href="{% url 'excluir_evento' evento.pk %}">Excluir</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Voltar</a>
    <br><a href="{% url 'listar_participantes' %}">Gerenciar Participantes</a>
</body>
</html>
